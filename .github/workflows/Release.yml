name: Build Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Install Dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake libboost-locale-dev libboost-filesystem-dev libpng-dev libjpeg-dev zlib1g-dev libiconv-hook-dev libssl-dev libwebp-dev

      - name: Create Build Directory
        run: mkdir build
      - name: Configure CMake (Linux)
        run: cmake -DCMAKE_BUILD_TYPE=Release -S . -B build
      - name: Build Project (Linux)
        run: |
          cmake --build build --parallel 8
          mv build/arc_unpacker .
          rm -r build
      - name: Configure CMake (Windows)
        run: cmake -DCMAKE_BUILD_TYPE=Release -S . -B build -G "MinGW Makefiles"
      - name: Build Project (Windows)
        run: |
          cmake --build build --parallel 8
          mv build/arc_unpacker.exe .
      
      - name: Env setup
        run: |
          BUILD=$(git rev-list --count --first-parent HEAD)
          echo "Build number ${BUILD}"
          echo "BUILD=${BUILD}" >> $GITHUB_ENV
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: false
          tag: z${{ env.BUILD }}
          name: arc_unpacker r${{ env.BUILD }}
          artifacts: "arc_unpacker, arc_unpacker.exe"
          #bodyFile: "body.md"
